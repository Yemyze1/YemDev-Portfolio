<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager - Adeyemi's Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .header p {
      opacity: 0.9;
      font-size: 0.95rem;
    }

    .content {
      padding: 2rem;
    }

    .input-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .input-group input {
      flex: 1;
      padding: 0.75rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .input-group button {
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .input-group button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .filters {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.5rem 1rem;
      border: 2px solid #e0e0e0;
      background: white;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }

    .filter-btn.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .tasks-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .task-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 8px;
      animation: slideIn 0.3s ease-out;
      transition: all 0.2s;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .task-item:hover {
      background: #f0f1f5;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .task-item.completed .task-text {
      text-decoration: line-through;
      color: #999;
    }

    .task-checkbox {
      width: 24px;
      height: 24px;
      cursor: pointer;
      accent-color: #667eea;
    }

    .task-text {
      flex: 1;
      font-size: 1rem;
      color: #333;
    }

    .task-priority {
      font-size: 0.75rem;
      font-weight: 600;
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      text-transform: uppercase;
    }

    .priority-high {
      background: #ffebee;
      color: #c62828;
    }

    .priority-medium {
      background: #fff3e0;
      color: #e65100;
    }

    .priority-low {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .delete-btn {
      padding: 0.5rem 0.75rem;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .delete-btn:hover {
      background: #ee5a52;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: #999;
    }

    .empty-state p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .stat {
      font-size: 0.875rem;
      color: #666;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Task Manager</h1>
      <p>Stay organized with a productivity app</p>
    </div>
    
    <div class="content">
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="totalTasks">0</div>
          <div>Total</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="completedTasks">0</div>
          <div>Completed</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="remainingTasks">0</div>
          <div>Remaining</div>
        </div>
      </div>

      <div class="input-group">
        <input 
          id="taskInput" 
          type="text" 
          placeholder="Add a new task..." 
          onkeypress="handleKeyPress(event)"
        >
        <button onclick="addTask()">Add</button>
      </div>

      <div class="filters">
        <button class="filter-btn active" onclick="filterTasks('all')">All</button>
        <button class="filter-btn" onclick="filterTasks('active')">Active</button>
        <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
        <button class="filter-btn" onclick="filterTasks('high')">High Priority</button>
      </div>

      <div class="tasks-list" id="tasksList"></div>

      <div id="emptyState" class="empty-state">
        <p>No tasks yet. Add one to get started!</p>
      </div>
    </div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let currentFilter = 'all';

    function addTask() {
      const input = document.getElementById('taskInput');
      const taskText = input.value.trim();
      if (!taskText) return;

      const task = {
        id: Date.now(),
        text: taskText,
        completed: false,
        priority: 'medium',
        createdAt: new Date().toISOString()
      };

      tasks.unshift(task);
      saveTasks();
      input.value = '';
      renderTasks();
      updateStats();
    }

    function deleteTask(id) {
      tasks = tasks.filter(t => t.id !== id);
      saveTasks();
      renderTasks();
      updateStats();
    }

    function toggleTask(id) {
      const task = tasks.find(t => t.id === id);
      if (task) {
        task.completed = !task.completed;
        saveTasks();
        renderTasks();
        updateStats();
      }
    }

    function filterTasks(filter) {
      currentFilter = filter;
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      renderTasks();
    }

    function getFilteredTasks() {
      switch(currentFilter) {
        case 'active':
          return tasks.filter(t => !t.completed);
        case 'completed':
          return tasks.filter(t => t.completed);
        case 'high':
          return tasks.filter(t => t.priority === 'high');
        default:
          return tasks;
      }
    }

    function renderTasks() {
      const filtered = getFilteredTasks();
      const tasksList = document.getElementById('tasksList');
      const emptyState = document.getElementById('emptyState');

      if (filtered.length === 0) {
        tasksList.innerHTML = '';
        emptyState.style.display = 'block';
        return;
      }

      emptyState.style.display = 'none';
      tasksList.innerHTML = filtered.map(task => `
        <div class="task-item ${task.completed ? 'completed' : ''}">
          <input 
            type="checkbox" 
            class="task-checkbox" 
            ${task.completed ? 'checked' : ''}
            onchange="toggleTask(${task.id})"
          >
          <span class="task-text">${escapeHtml(task.text)}</span>
          <span class="task-priority priority-${task.priority}">${task.priority}</span>
          <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
        </div>
      `).join('');
    }

    function updateStats() {
      const total = tasks.length;
      const completed = tasks.filter(t => t.completed).length;
      const remaining = total - completed;

      document.getElementById('totalTasks').textContent = total;
      document.getElementById('completedTasks').textContent = completed;
      document.getElementById('remainingTasks').textContent = remaining;
    }

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function handleKeyPress(e) {
      if (e.key === 'Enter') addTask();
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    // Initialize
    renderTasks();
    updateStats();
  </script>
</body>
</html>
